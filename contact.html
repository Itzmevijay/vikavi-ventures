<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Vikavi Ventures</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Vikavi Ventures</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-gray-900">About</a></li>

            </ul>
        </nav>

        <h2 class="text-3xl font-bold text-gray-800">Contact Us</h2>
        <p class="mt-4 text-gray-600">Reach out to us for inquiries and collaborations.</p>
        <form class="mt-6">
            <input type="text" placeholder="Your Name" class="w-full p-2 border rounded mb-2">
            <input type="email" placeholder="Your Email" class="w-full p-2 border rounded mb-2">
            <textarea placeholder="Your Message" class="w-full p-2 border rounded mb-2"></textarea>
            <button type="submit" class="bg-gray-900 text-white px-4 py-2 rounded">Send Message</button>
        </form>
    </section>
